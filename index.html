<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bets</title>
    <link rel="stylesheet" href="styles.css" >
  
</head>
<body>
    <div id = "background">
    
        <h1>Place Your Bets!</h1>
       
        <!-- <canvas id = "racetrack" width="1000" height="200"></canvas> -->
        <!--racing HTML-->
        <div id = "racetrack">
                <div id = "starting-line"></div> 
                

                  <div class = "racers-on-track">
                     <div id = "racer-one">1</div> 
                     <div id = "racer-two">2</div> 
                  </div>
                
                  <div id = "finish-line"></div>
            
            </div> 
           
                
            </div>       
        </div>
        <!--betting HTML-->
        <div class = "displays">
            <h2 id ="point-bank-display">Point Bank Total</h2>
            <h2 id ="point-bank-total">100</h2>
            <button id = "start-race">Start Race!</button>
            <button id = "place-bet">Place Bet!</button>
            <button id = "check-if-won">See if you Won</button>
        </div>
        <section class= "betting-selection"> 
            <input id= "bet-value-input" placeholder = "Wager amount?">
            
            <button class = "racers" id = "first-racer">2</button>
            <button class = "racers" id = "second-racer">3</button>
            
        </section>
    </div>
