<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bets</title>
    <link rel="stylesheet" href="styles.css" >
  
</head>
<body>
    <div id = "background">
    
        <h1>Place Your Bets!</h1>
       
        <div class = "racetrack">
              <section class = "racers-on-track">
                    <div id = "racer-one">1</div> <!-- should i use progress for the squares? no.-->
                    <div id = "racer-two">2</div> <!-- Research suggests canvas?  easier to make move-->
                </section>
                 <div class = "starting-line">
             
            </div> 
            <div class = "finish-line">
                
            </div>       
        </div>
        <div class = "displays">
            <h2 id ="point-bank-display">Point Bank Total</h2>
            <h2 id ="point-bank-total">100</h2>
            <button id = "start-race">Start Race!</button>
            <button id = "place-bet">Place Bet!</button>
        </div>
        <section class= "betting-selection"> 
            <input id= "bet-value-input" placeholder = "Wager amount?">
            
            <button class = "racers" id = "first-racer">2-1</button>
            <button class = "racers" id = "second-racer">3-1</button>
            
        </section>
    </div>
    
  <script src="js-files/test.js"></script>   
</body>
</html>
